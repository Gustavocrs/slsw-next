version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
      - mongodb
    networks:
      - slsw-network

  # Express Backend API (quando implementado)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/slsw
      - FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - slsw-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0-alpine
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=slsw
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - slsw-network
    restart: unless-stopped

  # MongoDB Express (opcional - GUI para MongoDB)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://admin:password@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password
    depends_on:
      - mongodb
    networks:
      - slsw-network
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:

networks:
  slsw-network:
    driver: bridge
